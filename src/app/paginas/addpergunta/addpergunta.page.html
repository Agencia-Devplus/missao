<ion-header>
    <ion-toolbar class="bg-header">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/inicio/painel/forum"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid fixed="true">


        <ion-item class="item">
            <ion-textarea auto-grow="true" placeholder="Faça sua pergunta" [(ngModel)]="pergunta"></ion-textarea>
        </ion-item>

        <ion-item class="item">
            <ion-label>Escolha um Categoria</ion-label>
            <ion-select multiple="false" cancelText="Cancelar" okText="Confirmar" [(ngModel)]="categoria">
                <ion-select-option value="Missão Saúde na TV">Missão Saúde na TV </ion-select-option>
                <ion-select-option value="Nutrição">Nutrição </ion-select-option>
                <ion-select-option value="Saúde Mental">Saúde da Mental</ion-select-option>
                <ion-select-option value="Saúde da Mulher">Saúde da Mulher</ion-select-option>
                <ion-select-option value="Saúde do Homem">Saúde do Homem</ion-select-option>
                <ion-select-option value="Saúde do Idoso">Saúde do Idoso</ion-select-option>
                <ion-select-option value="Saúde da Criança e Adolescente">Saúde da Criança e Adolescente</ion-select-option>
            </ion-select>
        </ion-item>



        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button (click)="criarPergunta()" [disabled]="!pergunta || !categoria">
                    Publicar Pergunta
                </ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>


</ion-content>
