<ion-content>
    <div class="prattika-login-bg">
        <ion-grid fixed="true">
            <ion-row class="pdt-150">
                <ion-col>
                    <div class="brand">
                        <img src="../../../../assets/img/logo-missao-saude.png">
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <form [formGroup]="formLogin" (submit)="aoClicarEntrar(authProviders.Email)">
                        <ng-container *ngIf="!configs.isSignIn && !isForgotPassword">
                            <ion-item class="item">
                                <ion-icon name="person" slot="start"></ion-icon>
                                <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
                                <ion-note slot="end" color="danger" *ngIf="nome.dirty && nome.hasError('required')">
                                    Obrigat칩rio!
                                </ion-note>
                                <ion-note slot="end" color="danger" *ngIf="nome.dirty && nome.hasError('minlength')">
                                    Min 3 Caracteres!
                                </ion-note>
                            </ion-item>
                        </ng-container>

                        <ion-item class="item" *ngIf="!isForgotPassword">
                            <ion-icon name="mail" slot="start"></ion-icon>
                            <ion-input type="mail" placeholder="E-mail" formControlName="email" inputmode="email"
                                autofocus="true">
                            </ion-input>
                            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
                                Obrigat칩rio!
                            </ion-note>
                            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
                                E-mail inv치lido!
                            </ion-note>
                        </ion-item>

                        <ion-item class="item" *ngIf="!isForgotPassword">
                            <ion-icon name="lock" slot="start"></ion-icon>
                            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">
                                Obrigat칩rio!
                            </ion-note>
                            <ion-note slot="end" color="danger"
                                *ngIf="password.dirty && password.hasError('minlength')">
                                Min 6 Caracteres!
                            </ion-note>
                        </ion-item>

                        <div style="margin-top: 10px;">
                            <ion-button type="submit" expand="block" [disabled]="formLogin.invalid"
                                *ngIf="!isForgotPassword">
                                {{configs.acao}}
                            </ion-button>
                            <ion-button expand="full" fill="clear" (click)="mudarAuthAcao()" *ngIf="!isForgotPassword">
                                {{configs.mudarAcao}}
                            </ion-button>
                            <ion-button expand="full" fill="clear" *ngIf="!isForgotPassword"
                                (click)="this.isForgotPassword = true;">
                                Esqueceu sua senha?
                            </ion-button>
                        </div>
                    </form>
                </ion-col>
            </ion-row>
            <div *ngIf="isForgotPassword">
                <ion-item class="item">
                    <ion-icon name="mail" slot="start"></ion-icon>
                    <ion-input type="mail" class="form-control" placeholder="Informe seu e-mail" id="email"
                        [(ngModel)]="emailInput" inputmode="email" autofocus="true">
                    </ion-input>
                </ion-item>
                <ion-button type="submit" expand="block" [disabled]="!emailInput" type="submit" class="btn btn-primary"
                    (click)="forgotPassword()">
                    Resetar
                    Senha</ion-button>
                <ion-button expand="full" fill="clear" (click)="this.isForgotPassword=false;">Cancelar</ion-button>

            </div>

            <ion-row *ngIf="!isForgotPassword">
                <ion-col class="ion-text-center">
                    <div>
                        <hr />
                        <p class="fs-17 txt3 txt-primary">Ou entre com</p>
                        <hr />
                        <div class="ion-text-center" class="social-login">
                            <ion-button size="small" fill="clear" class="txt2" (click)="loginFacebook()">
                                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
                            </ion-button>
                            <ion-button size="small" fill="clear" class="txt2" (click)="loginGoogle()">
                                <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
                            </ion-button>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>

</ion-content>
