<ion-header>
    <ion-toolbar class="header">
        <ion-title>FÃ³rum</ion-title>
    </ion-toolbar>
    <ion-searchbar showCancelButton="focus" placeholder="Buscar"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let pergunta of perguntas">
        <ion-item lines="none">
            <ion-avatar slot="start">
                <img [src]="pergunta.usuarioFoto" />
            </ion-avatar>
            <ion-label>
                <h2>{{ pergunta.usuario }}</h2>
                <h3>{{ pergunta.categoria }}</h3>
            </ion-label>
        </ion-item>

        <ion-card-content> Awesome content </ion-card-content>
    </ion-card>

    <!-- FAB BUTTON -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/addpergunta']" routerdirection="forward">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
